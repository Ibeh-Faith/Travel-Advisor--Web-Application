<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Login OK</title>
    </head>
    <body>
        <h:form> 
            <div><p>Welcome, #{login.theLoginAccount.user_id}</p></div>
            <p><h:dataTable id="choose" rows="#{login.theLoginAccount.adminChoose().size()}"
                            value="#{login.theLoginAccount.adminChoose()}" border="1" style="border-collapse: collapse" var="str">
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText styleClass="dataTableOutputText" id="srtval" value="#{str.name}" >
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">City</f:facet>
                        <h:outputText styleClass="dataTableOutputText" id="srtval1" value="#{str.city}" >
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        <h:outputText styleClass="dataTableOutputText" id="srtval2" value="#{str.description}" >
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Tag</f:facet>
                        <h:outputText styleClass="dataTableOutputText" id="srtval3" value="#{str.tag}" >
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Status</f:facet>
                        <h:outputText styleClass="dataTableOutputText" id="srtval4" value="#{str.status}" >
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:commandButton id="approve" value="Approve" 
                                         action="#{login.theLoginAccount.adminApprove(str.name)}"></h:commandButton>
                    </h:column>
                    <h:column>
                        <h:commandButton id="deny" value="Deny" 
                                         action="#{login.theLoginAccount.adminDeny(str.name)}"></h:commandButton>
                    </h:column>
                </h:dataTable></p>
              </h:form>
            <h:form> 
            
               <h:commandButton id="SignOut" value="Sign Out"  
                                action="#{login.theLoginAccount.signOut()}" ></h:commandButton>
            </h:form>
         
    </body>
</html>
