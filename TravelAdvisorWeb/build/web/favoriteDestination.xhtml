<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Show City Attraction</title>
    </h:head>
    <body>
        <h:form>
        
            <h:dataTable id="busSysCrit" 
                         rows ="#{login.theLoginAccount.viewFavoriteDestination().size()}" 
                         value="#{login.theLoginAccount.viewFavoriteDestination()}" var="str">  
                <h:column>  
                    <f:facet name="header">Attraction name</f:facet>
        <h:outputText styleClass="dataTableOutputText" 
                      id="strvalue" value="#{str.name}"/>  
                </h:column> 
                <h:column>
                     <h:commandButton id="return" value="View Attraction" 
                                      action="#{login.theLoginAccount.displayAttraction(str.name)}" />
                </h:column>
            </h:dataTable>  
            
            <br></br>
            <br></br>
            
           
        </h:form>
    </body>
</html>
