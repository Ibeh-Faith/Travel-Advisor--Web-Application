<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Register an Online Account</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
    </h:head>
    <h:body>
          <h:form>
        <h3>Create new user account!</h3>
        
         <p>Please enter your new user ID:<br></br>
                <h:inputText id="user_id" required ="true" 
                             requiredMessage="The ID field cannot be empty"
                        title="Please enter your ID"
                        value="#{registration.user_id}"
                        validatorMessage="The length of your selected 
                        ID must be between 3 and 20.">
                    <f:validateLength maximum="20" minimum="3" />
                </h:inputText>
            </p>
        
         <p>Please enter your selected password:<br></br>
                <h:inputText id="password" required ="true" 
                          requiredMessage="The password field cannot be empty"
                        title="Please enter your password"
                        value="#{registration.password}"
                        validatorMessage="The length of your 
                        password must be between 3 and 20.">
                    <f:validateLength maximum="20" minimum="3" />
                </h:inputText>
            </p>
        
        <p>Please enter your Name:<br></br>
                <h:inputText id="name" required ="true" 
                             requiredMessage="The name field cannot be empty"
                        title="Please enter your Name"
                        value="#{registration.name}">
                         
                </h:inputText>
            </p>
        
        <p>Please select your first tag:<br></br>
            <h:selectOneMenu id="tag1" required="true" value="#{registration.tag1}">
                <f:selectItem itemValue="History Buff" itemLabel="History Buff"/>
                <f:selectItem itemValue="Shopping Fanatic" itemLabel="Shopping Fanatic"/>
                <f:selectItem itemValue="Beach Goer" itemLabel="Beach Goer"/>
                <f:selectItem itemValue="Urban Explorer" itemLabel="Urban Explorer"/>
                <f:selectItem itemValue="Nature Lover" itemLabel="Nature Lover"/>
                <f:selectItem itemValue="Family Vacationer" itemLabel="Family Vacationer"/>
            </h:selectOneMenu>
        </p>
         <p>Please select your second tag:<br></br>
            <h:selectOneMenu id="tag2" required="true" value="#{registration.tag2}">
                <f:selectItem itemValue="History Buff" itemLabel="History Buff"/>
                <f:selectItem itemValue="Shopping Fanatic" itemLabel="Shopping Fanatic"/>
                <f:selectItem itemValue="Beach Goer" itemLabel="Beach Goer"/>
                <f:selectItem itemValue="Urban Explorer" itemLabel="Urban Explorer"/>
                <f:selectItem itemValue="Nature Lover" itemLabel="Nature Lover"/>
                <f:selectItem itemValue="Family Vacationer" itemLabel="Family Vacationer"/>
            </h:selectOneMenu>
         </p>
        
         <p>
                <h:commandButton id="submit" value="Submit"
                                 action="confirmation.xhtml" />
            </p>
          </h:form>
    </h:body>
</html>
