<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
   
    <h:head>
        <title>Add Attractions to Favorite Destination</title>
    </h:head>
   <body>
       <h:form>
       <div><p>Welcome, #{login.theLoginAccount.user_id}</p></div>
       <p>Enter Attraction Name: <br></br>
           <h:inputText id="addattrname"  required="true" title="Enter the name of attraction"
                        value="#{login.theLoginAccount.attr_name}"></h:inputText>
       </p>
       <h:commandButton value="Submit" action="#{login.theLoginAccount.addFavorites()}"></h:commandButton>
       </h:form>
   </body>
</html>
